<html>
<head>
    <style>
        @import 
        url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap");
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, greenyellow, dodgerblue);
            font-family: "Sansita Swashed", cursive;
        }
        .center {
            position: relative;
            padding: 50px 50px;
            background: #fff;
            border-radius: 10px;
        }
        .center h1 {
            font-size: 2em;
            border-left: 5px solid dodgerblue;
            padding: 10px;
            color: #000;
            letter-spacing: 5px;
            margin-bottom: 60px;
            font-weight: bold;
            padding-left: 10px;
        }
        .center .inputbox {
            position: relative;
            width: 300px;
            height: 50px;
            margin-bottom: 50px;
        }
        .center .inputbox input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border: 2px solid #000;
            outline: none;
            background: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .center .inputbox:last-child {
            margin-bottom: 0;
        }
        .center .inputbox span {
            position: absolute;
            top: 14px;
            left: 20px;
            font-size: 1em;
            transition: 0.6s;
            font-family: sans-serif;
        }
        .center .inputbox input:focus ~ span,
        .center .inputbox input:valid ~ span {
            transform: translateX(-13px) translateY(-35px);
            font-size: 1em;
        }
        .center .inputbox [type="button"] {
            width: 50%;
            background: dodgerblue;
            color: #fff;
            border: #fff;
        }
        .center .inputbox:hover [type="button"] {
            background: linear-gradient(45deg, greenyellow, dodgerblue);
        }

    </style>
</head>
<body>
    <form action="result" method="post">
        {% csrf_token %}
        <!--                    {{ form }}-->
        <div class="center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Keyword <span
                                    class="text-danger">=</span></label>
                            <input type="text" id="product-name" name="name" class="form-control"
                                   placeholder="e.g : Apple iMac">
                        </div>

                        <div class="mb-3">
                            <label for="url" class="form-label">URL
                                <span
                                        class="text-danger">=</span></label>
                            <input type="text" id="product-url" name="search_url"
                                   class="form-control"
                                   placeholder="Type url ....">
                        </div>
                    </div>
                    <!--                    <input type="submit" value="Submit">-->
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center mb-3">
                                <input class="btn w-sm btn-danger waves-effect waves-light" type="submit" value="Submit">
                            </div>
                        </div> <!-- end col -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
